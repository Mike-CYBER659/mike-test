<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span Element</title>
    <style>
        .goldtext{
            color: gold;
            font-family: 'Open Sans';
            font-size: 30px;
            text-align: center;
        }
    </style>
</head>
<body style="margin: 0;"> 
<!--  The Span elements allows us toapply inline stylesor tyyling to an elements
  or subelment in a style flow. It isan inline elements that enables us style effectively without breaking
  our flow. Preferably, it is used in the formof a class so that
  the styles may be applied repeatedly. We can howwever create a 
  element and treat it like a container, having some content
  (e.g text) if ocassions demands it -->

<!-- AS A CONTAINER WITH TEXT -->
<span style="display: inline-block; background-color: blue;
width: 100%; font-family: Arial; max-width: 100%; height: 40px;
color: whitesmoke; text-align: center; padding: 3px; margin-bottom: 35px;">THIS IS A TEXT</span>

<!-- AS INLINE STYLE -->
<span style="display: inline-block; background-color: blue;
width: 100%; font-family: Arial; max-width: 100%; height: 40px;
color: whitesmoke; text-align: center; padding: 3px;">THIS IS A TEXT <span style="color: red; font-size: 30px;">WE</span> ARE 
<span style="font-family: 'Recoleta Sans St Regular'; margin-bottom: 35px; font-size: 30px; color: khaki;">LEARNING</span> About SPAN

<!-- AS A CLASS -->
<span style="display: inline-block; background-color: blue; width: 100%; 
font-family: 'Recoleta Sans St Regular'; margin: 0; max-width: 100%; height: 40px; color: white; 
text-align: center;">THIS IS A <span class="goldtext">Text</span>.</span>

<p class="goldtext">WELCOME TO AFRICA</p>

</body>
</html>
