<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLES</title>
    <style>
      table{
        table-layout: fixed;
        font-family: "Caviar Dreams";
      }
      
      th, td {
        width:10%;
        padding: 15px;
        text-align: center;
      }

        table, th, td {
            border: 1px solid black;
             border-collapse: collapse; 
        }

        .tblprop{
              width: 80%;
              margin: 15px auto;


        }
    </style>
</head>
<body>
    <!-- STANDARD TABLE -->
     <table class="tblprop">
        <tr>
            <th>PRODUCT</th><th>PRICE (&euro;)</th>
          </tr> <!--first row -->
          <tr>
            <td>Ribena</td><td>450</td>
           </tr> <!--second row -->

        <tr>
            <td>Cake</td><td>500</td>
         </tr> <!--third row -->
         <tr>
            <td>chivita</td><td>900</td>
          </tr> <!-- fourthrow -->

     </table> 
</body>
</html>
