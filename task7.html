<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task 7</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(rgba(255, 255, 255, 0.4), rgba(205, 0, 0, 0.6)), url('img/earth-11595_1280.jpg');
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    .search-action {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 50%;
      max-width: 600px;
      margin: 2rem auto;
      padding: 0.5rem 1rem;
      border-radius: 50px;
      background-color: rgba(255, 255, 255, 0.6);
      border: 1px solid white;
    }

    #gsearch {
      flex: 1;
      border: none;
      background: transparent;
      padding: 0.7rem 1rem;
      border-radius: 50px;
      font-size: 1rem;
      outline: none;
      color: black;
    }

    #gsearch::placeholder {
      position: absolute;
      left: 50px;
      color: rgb(78, 78, 224);
    }

    button {
      background: none;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    button img {
      width: 30px;
      height: 30px;
    }

    .images-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      padding: 2rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    .images-grid img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
  #goku{
    position: absolute;
    left: 335px;
    height: 20px;
    width: 20px;
  }
  </style>
</head>
<body>

  <form class="search-action" onsubmit="return false;">
    <input type="search" id="gsearch" placeholder="Search here..." />
    <img id="goku" src="img/image56.png" height="20" width="20" alt="search icon"/>
    <button type="button" onclick="window.location.href='https\://www.google.com/'">
      <img src="img/mic.png" height="20" width="20">
    </button>
  </form>

</html>
